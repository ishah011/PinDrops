{% extends "layout.html" %}
{% block body %}
    <form action="{{ url_for('add_entry') }}" method=post class="add-entry container">
    <dl>
      <dt class="login">First Name
        <dd><input type="text" size="30" placeholder="Enter First Name" name=Fname required>
      <dt class="login">Last Name
        <dd><input type="text" size="30" placeholder="Enter Last Name" name=Lname required>
      <dt class="login">Email
        <dd><input type="text" size="30" placeholder="Enter Email" name=Email required>
      <dt class="login">Password
        <dd><input type="password" size="30" placeholder="Enter Password" name=Password required>
      <dd><input type=submit value="Sign Up" class="login">
    </dl>
  </form>
{% endblock %}
